<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission Details - Shuvam BC Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .form-details-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .form-details-card {
            background-color: var(--bg-card);
            border-radius: 20px;
            padding: 3rem;
            max-width: 600px;
            width: 100%;
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .form-details-card h1 {
            font-size: 2rem;
            margin-bottom: 2rem;
            color: var(--text-color);
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .form-details-item {
            margin-bottom: 1.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }
        
        .form-details-item:last-child {
            border-bottom: none;
        }
        
        .form-details-item label {
            display: block;
            font-weight: 600;
            color: var(--text-light);
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .form-details-item p {
            color: var(--text-color);
            font-size: 1.1rem;
            line-height: 1.6;
        }
        
        .success-message {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.2), rgba(6, 182, 212, 0.2));
            border: 2px solid var(--primary-color);
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            color: var(--text-color);
        }
        
        .success-message h2 {
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }
        
        .back-button {
            display: inline-block;
            margin-top: 2rem;
            padding: 0.75rem 2rem;
            background: var(--gradient-1);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.4);
        }
        
        .error-message {
            background: rgba(239, 68, 68, 0.2);
            border: 2px solid #ef4444;
            border-radius: 10px;
            padding: 1.5rem;
            color: var(--text-color);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="form-details-container">
        <div class="form-details-card">
            <h1>Form Submission Details</h1>
            
            <div id="content">
                <!-- Content will be populated by JavaScript -->
            </div>
            
            <a href="index.html" class="back-button">Back to Portfolio</a>
        </div>
    </div>

    <script>
        // Read data from localStorage
        const formData = JSON.parse(localStorage.getItem('formData'));
        const contentDiv = document.getElementById('content');
        
        if (formData) {
            // Display success message and form data
            contentDiv.innerHTML = `
                <div class="success-message">
                    <h2>âœ“ Form Submitted Successfully!</h2>
                    <p>Thank you for your message. Your details have been received.</p>
                </div>
                <div class="form-details-item">
                    <label>Name</label>
                    <p>${escapeHtml(formData.name)}</p>
                </div>
                <div class="form-details-item">
                    <label>Email</label>
                    <p>${escapeHtml(formData.email)}</p>
                </div>
                <div class="form-details-item">
                    <label>Message</label>
                    <p>${escapeHtml(formData.message)}</p>
                </div>
            `;
            
            // Clear localStorage after displaying
            // localStorage.removeItem('formData');
        } else {
            // Show error if no data found
            contentDiv.innerHTML = `
                <div class="error-message">
                    <h2>No Form Data Found</h2>
                    <p>Please submit the contact form first.</p>
                </div>
            `;
        }
        
        // Function to escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
